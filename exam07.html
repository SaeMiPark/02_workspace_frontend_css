<!-- 가로 삼단구조 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            box-sizing: border-box;
        }

        div {
            border: 1px solid black;
        }

        .box {
            /* height: 100%;  부모 계층을 기준으로 100% */
            height: 100%;
            float: left;
        }

        .container{
            width: 800px;
            height: 100px;
        }

        #box1 {
            width: 15%;
            /* +2px(border) */
        }

        #box2 {
            width: 75%;
            /* +2px(border) */
        }

        #box3{
            width: 10%;
            /* +2px(border) */
            /* 칸이 부족해지면서 밑으로 내려온다. */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
    </div>
    <span>dd</span>

</body>

</html>
