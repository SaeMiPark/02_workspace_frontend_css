<!DOCTYPE html>

    <link rel="stylesheet" href="nike_style.css">

<body>
    <div class="bg_video_area">

            </div>
            <div class="col navi_menu_col">

                    <div class="menu_in_row"><a href=#Sneakers>Sneakers</a></div>
