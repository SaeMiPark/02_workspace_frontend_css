<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*구조 선택자*/
        /* 특정 요소가 1번째(and조건!) 자식 요소 일 때 */
        div:first-child {
            background-color: antiquewhite;
        }

        /* 정 요소가  2번째 자식 요소일 때 */
        div:nth-child(2){
            background-color: pink;
        }

        /* 특정 타입의 3번째 */
        div:nth-of-type(3){ 
            background-color: aquamarine;
        }
        /* 특정 요소가  마지막 자식 요소일 때 */
        /* 현재 HTML 구조에서 <div>Test4</div>가 부모 요소의 마지막 자식 요소처럼 보이지만, 
        div:last-child 선택자가 동작하지 않는 이유는 브라우저가 p 요소 이후의 모든 요소를 
        제대로 인식하지 못하는 경우가 있기 때문입니다. 이를 더 명확하게 이해하기 위해서 
        p 요소가 블록 레벨 요소인 div와 혼합되어 있을 때 발생할 수 있는 문제를 설명하겠습니다. */
        div:last-child {
            background-color: blue;
        }

        /* 해결 */
        div:last-of-type {
            background-color: blue;
        }

    </style>
</head>
<body>
    <!-- div{Test$}*4선택자 -->
    <div>Test1</div>
    <div>Test2</div>
    <p>P</p>
    <div>Test3</div>
    <div>Test4</div>
</body>
</html>
