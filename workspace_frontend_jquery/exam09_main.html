<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <style>
        * {
            box-sizing: border-box;
        }

        div {
            border: 1px solid black;
        }

        .big{
            margin: auto;
            width: 600px;
            height: 400px;
            border: none;
            
        }

        .row{
            display: flex;
        }

        .col{
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 300px;
            height: 400px;
            margin: auto;
            border: 1px solid black;
            float: left;
            align-items: center;
            /* 수직 정렬 */
            justify-content: center;
            /* 수평 정렬 */

        }

        .chat_div {
            height: 70%;
            overflow: auto;
        }

        .chatbox_css {
            max-width: 50%;
            background-color: lightgoldenrodyellow;
            border-radius: 5%;
            margin-left: 5px;
            margin-top: 5px;
            display: inline-block;
            /*채팅창 글자 길에 맞추기*/
            word-wrap: break-word;
            /*숫자와 영어가 넘어가는 문제 해결 */
        }

        .send_div {
            height: 30%;
            display: flex;
        }

        .text_input {
            flex: 8;
            overflow: auto;
        }

        .econ_btn_box {
            flex: 2;
        }

        .econ_btn {
            width: 100%;
            height: 100%;
        }

        .b-blue {
            background-color: skyblue;
        }

        .b-gray {
            background-color: lightgray;
        }

        .f {
            /*시간 맨 밑에 위치시키기*/
            display: flex;
            align-items: flex-end;
        }

        .econ_container {
            display: none;
            float: left;
        }

        .f-1{
            flex: 0.1;
        }

        .f-9{
            flex: 0.9;
        }

        .col1{
            flex: 8;
            height: 100%;
        }
        
        .con2{
            flex: 2;
            height: 100%;
        }

        
    </style>

</head>

<body>
    <div class="big">
        <div class="container">
            <div class="chat_div b-blue"></div>
            <div class="send_div">
                <div class="text_input" contenteditable="true"></div>
                <div class="econ_btn_box">
                    <button class="econ_btn">Econ<i class="fa-regular fa-face-smile"></i></button>
                </div>
            </div>
        </div>
        <div class="econ_container container b-gray row" data-state="none">
            <div class="col1 f-9"></div>
            <div class="col2 f-1"></div>
        </div>
    </div>
    <script>
        $(".text_input").on("keydown", function (e) {
            if (e.key == "Enter") {
                let dtext_input = $(".text_input");

                if (dtext_input.html() == "") {
                    alert("메세지를 입력하세요.");
                    return false;
                }
                let dchat_div_box = $("<div>").addClass("dchat_div_box f");

                let dchat_div = $("<div>").addClass("chatbox chatbox_css").html(dtext_input.html());

                let time = new Date();
                let timetext = time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();


                dchat_div_box.append(dchat_div, timetext);
                $(".chat_div").append(dchat_div_box);
                dtext_input.html("");
                $(".chat_div").scrollTop($(".chat_div")[0].scrollHeight);

                return false;
            }
        })

        $(".econ_btn").on("click", function () {
            if ($(".econ_container").attr("data-state") == "none") {
                $(".econ_container").css("display", "block");
                
                $(".econ_container").attr("data-state", "block");
            } else {
                $(".econ_container").css("display", "none");
                $(".econ_container").attr("data-state", "none");
            }
        })

    </script>

</body>

</html>
