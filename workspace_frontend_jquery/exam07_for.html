<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <div class="boxs">Box1</div>
    <div class="boxs">Box2</div>
    <div class="boxs">Box3</div>
    <div class="boxs">Box4</div>
    <div class="boxs">Box5</div>
    <script>
        //제이쿼리에서 for문 돌리기
        //5번 함수가 반복되는 것
        //box에서 class0번 을 꺼내서 콜백함수에 전달..
        $(".boxs").each(function (index, box) {
            // console.log(b);//박스1번의 주소 JS객체
            // console.log(index);//박스 1번의 index값
            //JS객체여서 쿼리객체로 바꿔줘야 한다.
            $(box).css("background-color","green"); 
        })

        //자바스크립트 배열로 변환하기ㅇ
        let jsArr=$(".boxs").toArray();
        console.log(jsArr[0]);

    </script>
</body>

</html>
