<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            //parent() : 기준 요소의 직계 부묘 요소 반환
            //인자값 못 넣음
            console.log($("#me"));
            console.log($("#me").parent());
            console.log($("#me").parent().parent());

            //childen(): 기준 요소의 직계 자식 요소 반환
            console.log($("#me").children()); //여러개면 배열 형태이다.
            console.log($("#me").children()[0]);
            console.log($("#me").children("#sister02"));
            //console.log($("#me").children("#baby")); 베이비는 직계자손이 아니여서 안됨

            //siblings(): 기준 요소와 동 수준 요소 중 선택자 조건에 맞는 요소를 찾아 반환
            console.log($("#me").siblings()); //배열
            console.log($("#me").siblings()[0]);
            console.log($("#me").siblings("#brother01"));

            //closest(): 기준 요소의 모든 부모 중 선택자 조건에 맞는 요소를 찾아 반환
            //인자를 전달하지 않고 사용하는 것은 의미가 없다. 빈 JQuery 객체가 반환된다
            // console.log($("#me").closest()); //작동하지 않는다.
            console.log($("#me").closest("#home"));

            //find(): 기존 요소의 후손 전체에서 선택자 조건에 맞는 요소를 찾아 반환
            // console.log($("#me").find()) 아무것도 못 찾아옴, 인자값 있어야 한다.
            console.log($("#me").find("#baby"));


            //형제 노드 찾기
            //prev(), next() 기준 요소 앞 또는 뒷 쪽 요소를 반환
            //인자값 없음
            console.log($("#me").prev());
            console.log($("#me").next());

            //quiz 브라더 02 기준  베이비 02
            $("#brother02").prev().find("#baby").css("background-color", "pink");

            //베이비 기준으로 부모02 
            $("#baby").closest("#home").find("#parent02").css("background-color", "green");

        })
    </script>
</head>
<!-- 원하는 요소 검색하기 -->

<body>
    <div id="home">
        Home
        <div id="grand_parent">
            GrandParent
            <div id="parent01"> <!-- 직계부모 -->
                Parent01
                <div id="brother01">
                    Brother01
                </div>
                <div id="me">
                    Me
                    <div id="sister01">
                        Sister01
                        <div id="baby">
                            Baby01
                        </div>
                    </div>
                    <div id="sister02">
                        Sister02
                        <div id="baby02">
                            Baby02
                        </div>
                    </div>
                </div>
                <div id="brother02">
                    Brother02
                </div>
            </div>
            <div id="parent02">
                Parent02
            </div>
        </div>
    </div>

</body>

</html>
