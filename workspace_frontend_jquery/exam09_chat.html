<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

       div {
            border: 1px solid black;
        }

        .container {
            width: 600px;
            height: 600px;
            margin: auto; 
        }

        .chatbox {
            width: 596px;
            text-align: right;
        }

        .auto{
            overflow: auto;
        }

        .row {
            display: flex;
        }

        .col {
            display: flex;
            flex-direction: column;
        }
        
        .h-70{
            height: 70%;
        }

        .h-30{
            height: 30%;
        }

        .f-30 {
            flex: 30%;
        }

        .f-70 {
            flex: 70%;
        }

        .send_btn {
            width: 100%;
            height: 100%;
        }

        .text_center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    
    </style>

</head>

<body>
    <!-- 채팅 인터페이스 -->
    <div class="container col">
        <!-- heifht로 하면 화면이 안 변하고 flex로 하면 변하는 이유는 -->
        <div class="chat_div f-70 auto"></div>
        <div class="send_div f-30 row auto">
            <div class="text_input f-70 auto" contenteditable="true"></div>
            <div class="send_btn_div f-30 text_center">
                <button class="send_btn">SEND</button>
            </div>
        </div>
    </div>

    <script>
        $(".send_btn").on("click", function () {
            let dtext_input = $(".text_input");

            if(dtext_input.html() ==""){
                alert("메세지를 입력하세요.");
                return;
            }

            let dchat_div = $("<div>").addClass("chatbox").html(dtext_input.html());
            $(".chat_div").append(dchat_div);
            dtext_input.html("");
            $(".chat_div").scrollTop($(".chat_div")[0].scrollHeight); 
        })

    </script>
</body>

</html>
