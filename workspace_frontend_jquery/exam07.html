<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <div class="box">Box1</div>
    <div class="box">Box2</div>
    <div class="box">Box3</div>
    <div class="box">Box4</div>
    <div class="box">Box5</div>
    <script>
        //제이쿼리에서 for문 돌리기
        //5번 함수가 반복되는 것
        //box에서 class0번 을 꺼내서 콜백함수에 전달..
        $(".box").each(function (index, b) {
            // console.log(b);//박스1번의 주소
            // console.log(index);//박스 1번의 index값
            $(b).css("background-color","green"); //JS객체여서 쿼리객체로 바꿔줘야 한다.
        })

        //자바스크립트 배열로 변환하기jlk
        let jsArr=$(".box").toArray();


    </script>
</body>

</html>
