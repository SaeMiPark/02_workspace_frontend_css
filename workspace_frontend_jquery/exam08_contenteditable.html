<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        #box{
            width: 100px;
            height: 30px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- div에 용도 -->
    <div id="box" contenteditable="true"></div>

    <!-- 한줄이면 input type text 사용 줄바꿈 불가-->
    <!-- 여러줄 쓸때
        1. textarea는 내용을 넣을 때 좋다. 줄바꿈 가능 
            텍스트밖에 못 넣는다
        2. div contenteditable  줄바꿈 가능
        사진 영상 다 들어갈 수 있다. 편집기로서 동작할 수 있다.
    -->
</body>
</html>
