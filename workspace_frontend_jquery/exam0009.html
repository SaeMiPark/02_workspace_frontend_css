<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        div {
            border: 1px solid black;
        }

        .container {
            width: 300px;
            height: 300px;
            margin: auto;
            border: 1px solid black;
        }

        .chat_div {
            height: 70%;
            overflow: auto;
        }

        .chatbox_css {
            max-width: 50%;
            background-color: lightgoldenrodyellow;
            border-radius: 5%;
            margin-left: 5px;
            margin-top: 5px;
            display: inline-block;  
        }

        .send_div {
            height: 30%;
            display: flex;
        }

        .text_input {
            flex: 8;
            overflow: auto;
        }

        .send_btn_box {
            flex: 2;
        }

        .send_btn {
            width: 100%;
            height: 100%;
        }

        .b-blue {
            background-color: skyblue;
        }

        .f {
            display: flex;
        }

        .h-50{
            height: 50%;
        }


    </style>

</head>

<body>
    <div class="container">
        <div class="chat_div b-blue"></div>
        <div class="send_div">
            <div class="text_input" contenteditable="true"></div>
            <div class="send_btn_box">
                <button class="send_btn">Econ</button>
            </div>
        </div>
    </div>

    <script>

        //keydown 손을 올린 순간
        //keyup 손을 떼는 순간
        //keypress 

        //손을 올린 순간 하고 싶은거 다 한 다음에
        //맨마지막에 너가 하고 싶은거 하지마
        //keyup을 하면 디폴트 엔터값이 들어간다.
        $(".text_input").on("keydown", function (e) {
            if (e.key == "Enter") {
                let dtext_input = $(".text_input");

                if (dtext_input.html() == "") {
                    alert("메세지를 입력하세요.");
                    return false;
                }
                let dchat_div_box = $("<div>").addClass("dchat_div_box f");

                let dchat_div = $("<div>").addClass("chatbox chatbox_css").html(dtext_input.html());

                let time = new Date();
                let timetext = time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();

                // let now = new Date();
                // let hours = now.getHours().toString().padStart(2, '0');
                // let minutes = now.getMinutes().toString().padStart(2, '0');
                // let seconds = now.getSeconds().toString().padStart(2, '0');
                // let timetext = $text(`${hours}:${minutes}:${seconds}`);

                // console.log("timetext");
                let timespan=$("<span>").addClass("h-50").html(timetext);
                let br=$("<br>");

                dchat_div_box.append(dchat_div, timespan);
                $(".chat_div").append(dchat_div_box);
                dtext_input.html("");
                $(".chat_div").scrollTop($(".chat_div")[0].scrollHeight);

                //e.preventDefault(); //디폴트 값 prevent: 방지하다
                return false;  //뜻: 기존에 너가 내장하고 있던 동작 하지마
            }
        })

        $(".send_btn").on("click", function () {

        })

    </script>

</body>

</html>
