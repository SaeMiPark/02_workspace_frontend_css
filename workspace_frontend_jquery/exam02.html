<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <input type="text" id="input">
    <div id="div">JQUERY 연습</div>
    <button id="button">버튼</button>

    <script>
        //인스턴스의 주소 담기
        $("#input");
        let inputAsJS = document.getElementById("input");
        //JS문법을 쓸 수 있다
        let inputASJqury = $("#input");
        //J쿼리 문법을 쓸 수 있다.

        console.log(inputAsJS); //출력: JS 엘레먼트 형태 <input type="text" id="input">
        console.log(inputASJqury); //출력: JQurey object

        //input의 값 접근, val()
        $("#input").val("졸려"); //setter
        let value = $("#input").val(); //getter 
        console.log(value); //출력: string값

        //div 값 접근, html()
        $("#div").html("졸리다고"); //setter
        let value3 = $("#div").html(); //getter
        console.log(value3); //출력: string값

        //이벤트 주기 on 왼쪽이 요소, 오른쪽이 리스너핸들러
        $("#button").on("click",function () {
            // alert("TEST");
            // $("#div").css("background-color","pink");
            //$("#div").css("color","white");
            //객체형태로 여러개 전달 가능
            $("#div").css({
                "background-color": "pink",
                "color": "white"
            });
        });



    </script>
</body>

</html>
