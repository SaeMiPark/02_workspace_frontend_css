<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fe73c3e34c4f394d8cc9b96217584272"></script>
</head>

<body>

    <div id="map" style="width:500px;height:400px;"></div>
    <script>
        let container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        let options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 4 //지도의 레벨(확대, 축소 정도)
        };

        LMs=[];
        num=1;

        let map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        // 지도를 클릭했을때 클릭한 위치에 마커를 추가하도록 지도에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(map, 'click', function (e) {
            // 마커를 생성합니다
            let marker = new kakao.maps.Marker({
                position: e.latLng,
            });

            marker.Ec.onclick=function(){
                alert("클릭이다");
            }
            console.log(marker);
            
             
            // console.log(marker.n.La);

            // console.log(marker.n.Ma);

           /*let LM=new Object();
            LM.L=Math.floor(marker.n.La);
            LM.M=Math.floor(marker.n.Ma);

            LMs.push(LM);
            console.log(LM.L);
            console.log(LM.M);
            */
            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);
            // console.log(marker.Ec.attributeStyleMap.delete());
            console.log(marker.areas.hidden="ture");
           
        });

        

        kakao.maps.event.addListener(map, 'rightclick', function (e) {
            console.log(Math.floor(e.latLng.La));
            // console.log(e.latLng.Ma);
            marker.Ec.onclick=function(){
                alert("클릭이다");
            }
            
        });


    </script>
</body>

</html>
