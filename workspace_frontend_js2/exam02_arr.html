<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=["java","python","Ruby","C++"];

        //배열 기능들
        //indexOf 검색된 요소의 index번호 리턴
        let result=arr.indexOf("pyton") 
        console.log(result); //1(python index번호)반환, -1반환 못찾았을 때

        //join 배열 요소를 하나의 문자열로 합쳐서 리턴해줌
        let result2=arr.join("/"); //구분자
        console.log(result2);

        //reverse 배열 순서 반대로 바꾼다.
        console.log("before"+arr);
        arr.reverse();
        console.log("after"+arr); 

        //동적 배열 요소 추가 및 삭제
        //push: 배열의 가장 끝에 요소를 추가
        arr.push("Kotlin");
        console.log(arr);

        //pop: 배열의 가장 끝 요소를 삭제, FILO LIFO
        let popData=arr.pop();
        console.log(popData);

        //unshift: 배열의 가장 앞 쪽에 요소를 추가
        arr.unshift("Flutter");
        console.log(arr);

        //shift: 배열의 가장 앞 쪽 요소를 삭제, FIFO LILO
        let shiftData=arr.shift()
        console.log(shiftData);

        //부분넣기, 삭제
    
    </script>
</body>
</html>
