<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=['A','B','C','D','E','F','G'];
        //부분 추출
        //slice: 배열 내에서 특정 범위 내 요소들을 추출하여 반환하는 함수
        //인자값 1: 추출 시작 위치(포함)
        //인자값 2: 추출 종료 위치(미포함)
        //원본에 영향 없다.X

        let result=arr.slice(2, 4) //index (2)~(4-1)까지
        console.log(result);
        console.log("원본"+arr);

        //부분 추가 및 삭제
        //splice: 배열 내에서 특정 시작점부터 특정 개수만큼의 데이터를 삭제하거나,
        //         특정 위치에 데이터를 끼워 넣는 기능.
        //인자값 1: 시작 index(포함)
        //인자값 2: 몇 개?
        //인자값 3: 끼워넣을 데이터
        //원본에 영향 준다. O
        //arr.splice(4) //4부터 끝까지 지운다.
        //arr.splice(3,2); //3번부터 2개만 지울래
        //arr.splice(3,2,"Z"); //제거하고 빈자리에 "Z"를 넣어준다.
        arr.splice(3,0,'Z');
        console.log("변경"+arr);
    </script>
</body>
</html>
