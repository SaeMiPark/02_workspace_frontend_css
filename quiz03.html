<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        div{border: 1px solid black;}

        .cont{
            width: 400px;
            height: 500px;
        }

        .col{
            float:left;
            width: 50%;
            height: 100%;
        }

        #box1{
            height: 35%;
            background-color: beige;
        }

        #box2{
            height: 65%;
            background-color: red;
        }

        #box3{
            height: 65%;
            background-color: blue;
        }

        #box4{
            height: 35%;
            background-color: pink;
        }




    </style>
</head>

<body>
    <div class="cont">
        <div class="col">
            <div class="row" id="box1"></div>
            <div class="row" id="box2"></div>
        </div>
        <div class="col">
            <div class="row" id="box3"></div>
            <div class="row" id="box4"></div>
        </div>
    </div>
</body>

</html>
