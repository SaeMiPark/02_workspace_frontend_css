<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        div{
            border: 1px solid black;
        }

        .con{
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: row;
        }

        .row{
            display: flex;
        }

        .col{
            display: flex;
            flex-direction: column;
        }

        .col1{
            flex: 1;
            justify-content: center; /*현재 주축: 열*/
            align-items: center;

            writing-mode:vertical-lr;
            transform: rotate(180deg);
        }

        .col2{
            flex: 4.5;
        }

        .row1{
            flex: 4;
        }

        img{
            width: 100%;
            height: 100%;
        }

        .row2{
            flex: 6;
        }

        .col3{
            flex: 4.5;
        }

        .row3{
            flex: 6;
        }

        .row4{
            flex: 4;
        }     

    </style>
</head>
<body>
    <div class="con">
        <div class="col col1">Flex Practice</div>
        <div class="col col2">
            <div class="row row1">
                <img src="yello.jpg">
            </div>
            <div class="row row2"></div>
        </div>
        <div class="col col3">
            <div class="row row3"></div>
            <div class="row row4"></div>
        </div>
    </div>
</body>
</html>
