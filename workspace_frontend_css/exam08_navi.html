<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}

        ul{ border: 1px solid black;
            overflow: hidden;
            padding: 0px;
            background-color: black;
        }


        li{ 
            float:left;
            border: 1px solid black;
            list-style-type: none;
            width: 25%;
            text-align: center;
            color: white;
            transition-duration: 1s;
            height: 40px;
            line-height: 40px;
        }

        li:hover{
            cursor: pointer;
            background-color: gray;
            /*transition-duration: 1s; 
            여기 있게 되면 마우스를 올렸을 때는 적용되지만,
            마우스를 내렸을 때는 적용되지 않게 된다.*/
        }
        
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Portfolio</li>
        <li>Contact</li>
    </ul>
</body>
</html>
