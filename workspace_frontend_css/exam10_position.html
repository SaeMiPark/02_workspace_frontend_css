<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        div{border: 1px solid black;}
        .con{
            width: 500px;
            height: 500px;
        }

        .box{
            width: 100px;
            height: 100px;
        }

        #box1{
            position: relative;
            top:50px;
            left: 50px;
            background-color: pink;
            z-index:5;
        }

        #box2{
            position: relative;
            background-color: rgba(30,144,255,0.5);
            z-index: 6;
        }
    
    </style>
</head>
<body>
    <div class="con">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
    </div>
    
</body>
</html>
