<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        div{
            border: 1px solid black;
        }

        .con{
            width: 400px;
            height: 400px;
        }

        .box{
            height: 50%;
        }

        #box2, #box3{
            /* float을 하는 순간 점으로 변하면서 
            라인 독점이 해제되면서 width와 height모두를
            설정해줘야 한다.
             */
             /* box class에 의해 heigh도 class로 설정되어 있다. */
            float: left;
            width: 50%;
            
        }
        
    </style>
</head>

<body>
    <div class="con">       
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
    </div>

</body>

</html>
