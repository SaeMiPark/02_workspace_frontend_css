<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            
            border: 1px solid black;
        }
        .container{
            padding: 0px;
        }

        .row, div[class*=col] {
            margin: 0px;
            padding: 0px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="header" class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <img src="title.png" alt="" style="width: 50%;">
                <!--내가 height를 따로 주고 싶으면?-->
            </div>
            <div class="col-2"></div>
        </div>
        <div id="navi" class="row" style="height: 50px;">
            <div class="col-12">
                <nav class="navbar navbar-expand-md bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div id="body" class="row" style="height: 500px;">
            <div class="col-9">
                <div class="row" style="height: 70%;"></div>
                <div class="row" style="height: 30%;">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
            <div class="col-3">
                <div class="row" style="height: 40%;"></div>
                <div class="row" style="height: 60%;"></div>
            </div>
        </div>
        <div id="footer" class="row" style="height: 100px;"></div>
    </div>
</body>

</html>
