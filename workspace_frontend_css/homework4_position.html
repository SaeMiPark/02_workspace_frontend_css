<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            margin: auto;
        }

        .con{
            position: relative;
            width: 500px;
            height: 500px;
        }

        .img1{
            position: absolute;
            bottom:30%;
            left: 35%;
            transition-duration: 1s;
        }

        .img1:hover{
            transform: rotate(40deg);
            z-index: 1;
        }

        .img2{
            position: absolute;
            bottom: 40%;
            left: 15%;
            transition-duration: 1s;
        }

        .img2:hover{
            transform: rotate(40deg);
            z-index: 1;
        }
        
        .img3{
            position: absolute;
            bottom: 45%;
            left: 45%;
            transition-duration: 1s;
        }

        .img3:hover{
            transform: rotate(40deg);
            z-index: 1;
        }


    </style>
</head>
<body>
    <div class="con">
        <img class="img1" src="brown.jpg" alt="">
        <img class="img2" src="white.jpg" alt="">
        <img class="img3" src="pink.jpg" alt="">
    </div>
</body>
</html>
