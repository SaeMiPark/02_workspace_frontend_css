<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- 클라이언트에서 서버로 데이터를 보내는 방법-->

    <!-- 데이터를 보내면서 페이지 이동 -->
    <!-- form+submit: 다른 페이지 또는 서버에 데이터를 전송하기 위한 태그  -->
    <!-- 같은 form 안의 내용들을 보내준다. -->
    <form action="test.html">
        <fieldset>
            <legend>서버에 데이터 전송</legend>
            <input type="text" placeholder="작성자"><br>
            <input type="text" placeholder="메세지"><br>

            <!-- 둘 차이를 인지하고 프로젝트에 적용해야 한다. -->
            <!-- form태그 내에서만 전송기능 있음 -->
            <input type="submit"> <!--서브밋버튼 -->
            <button>전송</button> <!--버튼은 서브밋을 내장중-->
        
            <!-- 전송기능없는 버튼 -->
            <input type="button" value="평범한 인풋">
            <button type="button">평범한 버튼</button>
            
        </fieldset>
    </form>

    <!-- 페이지만 이동 -->
    <!-- a태그: 페이지 전환 태그-->
    <!--location.href="주소";  현재 페이지에서 이동함-->

    <button id="page">페이지 이동</button>
    <script>
        $("#page").on("click", function () {
            location.href = "http://www.naver.com";
        })
    </script>

</body>

</html>
