<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <script>
        //~밑에 있는 애 백틱, 줄바꿈도 인식하는 애
        let str = `<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        .container{
            width:800px;
            margin:auto;
        }
        .header{height:100px;}
        .header>div{
            float:left;
            height:100%;
        }

        .header>.logo{width:20%;text-align:center;}
        .header>.logo>img{width:90%;height:90%;margin-top:5px;}
        .header>.title{width:65%;padding:5px;background-color: gray;}
        .header>.title>img{
            width:100%;height:100%;
        }
        .header>.reserved{width:15%;}
        
        .navi{height:40px;}
        .navi>ul{
            border:1px solid black;
            overflow: hidden;
            margin:0px;
            padding:0px;
            height:100%;
        }
        .navi>ul>li{
            float:left;
            list-style-type: none;
            height:100%;
            width:25%;
            text-align: center;
            line-height: 35px;
            background-color:black;
            color:white;
        }
        .navi>ul>li:hover{
            background-color:gray;
            cursor:pointer;
        }

        .contents{height:500px;}
        .contents>div{
            float:left;
            height:100%;
        }
        .contents>.main{width:75%;}

        .contents>.mypage{width:25%;}
        
        .contents>.mypage>.loginbox{height:20%;}
        .contents>.mypage>.loginbox>div{float:left;height:100%}
        .contents>.mypage>.loginbox>.login_input{width:70%;}
        .contents>.mypage>.loginbox>.login_input>div{height:50%;}

        .contents>.mypage>.loginbox>.login_input input{
            height:100%;
            width:100%;
        }

        .contents>.mypage>.loginbox>.login_btn{
            width:30%;
            text-align: center;
            line-height: 85px;
        }
        .contents>.mypage>.loginbox>.login_btn>button{
            height:50px;
        }

        .contents>.mypage>.mailbox{height:80%;}

        .footer{height:80px;}



    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="title">
                <img src="title.png">
            </div>
            <div class="reserved">Reserved</div>
        </div>
        <div class="navi">
            <ul>
                <li>Home</li>
                <li>About me</li>
                <li>Portfolio</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="contents">
            <div class="main">Main</div>
            <div class="mypage">
                <div class="loginbox">
                    <div class="login_input">
                        <div class="input_id">
                            <input type="text" placeholder="input your id">
                        </div>
                        <div class="input_pw">
                            <input type="text" placeholder="input your pw">
                        </div>
                    </div>
                    <div class="login_btn">
                        <button>Login</button>
                    </div>
                </div>
                <div class="mailbox">메일박스</div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>`; //str

        let regex = /class="(.+?)"/g;  //글로벌: 검색이 끝나는 시점부터 다시 시작

        // regex.test() 검색 존재 여부 리턴 boolean
        let result;

        while ((result = regex.exec(str)) != null) {//리턴 배열
            console.log("$& : " + result[0]);
            console.log(RegExp.lastMatch); //캡쳐변수
            console.log("$1 : " + result[1]);
            console.log(RegExp.$1); //캡쳐변수
        }
    </script>
</body>

</html>
