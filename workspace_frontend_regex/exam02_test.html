<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <script>
        let str="안녕하세요. 저는 sam입니다. 급한 일은 01012341234로 연락주세요.";

        let regex = /sam/; //정규 표현식 

        let result=regex.test(str); 
        //인자값 정규식이 적용될 string값
        //리턴값 불리언

        if(result){
            console.log("검색 성공");

        }else{
            console.log("검색 실패");
        }

    </script>
</body>
</html>
