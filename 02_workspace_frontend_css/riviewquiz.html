<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        div{
            border: 1px solid black;
        }

        .container{
            width: 600px;
            height: 500px; 
            display: flex; 
            flex-direction: column;
        }

        .row{
            flex:5;
            display: flex;  
            flex-direction: row;
            /*디폴트값 row*/
        }
 
        .col1{
            flex:4;

            /*글씨 수평정렬을 위해서 display:flex를 해준다*/
            /*디폴트값 row*/
            display: flex;
            justify-content: center;/*주축 (현재 x축) 방향 정렬*/
            align-items: center;/*교차축 y축 방향 정렬*/
        }
        .col2{
            flex:6;
            display: flex;
            flex-direction: column;
            justify-content: center;/*주축 (현재 y축) 방향 정렬*/
            align-items: center;
        }
        .col3{
            flex:6;
        }
        .col4{
            flex:4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col1">col1</div>
            <div class="col col2">col2</div>
        </div>
        <div class="row">
            <div class="col col3">col3</div>
            <div class="col col4">col4</div>
        </div>
    </div>
</body>
</html>
