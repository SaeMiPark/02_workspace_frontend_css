<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            border: 1px solid black;
        }

        .row {
            display: flex;
        }

        .col {
            display: flex;
            flex-direction: column;
        }

        .con {
            width: 700px;
            height: 600px;
            margin: auto;
        }

        .header {
            flex: 2;
        }

        .logo {
            flex: 1.5;
        }

        .title {
            flex: 7;
        }

        .reserved {
            flex: 1.5;
        }

        .menu {
            flex: 1;

        }

        .home {
            flex: 2.5;
            align-items: center;
            justify-content: center;
        }

        .home:hover {
            background-color: gray;
            cursor: pointer;
        }

        .about {
            flex: 2.5;
            align-items: center;
            justify-content: center;
        }

        .about:hover {
            background-color: gray;
            cursor: pointer;
        }

        .portfolio {
            flex: 2.5;
            align-items: center;
            justify-content: center;
        }

        .portfolio:hover {
            background-color: gray;
            cursor: pointer;
        }

        .contact {
            flex: 2.5;
            align-items: center;
            justify-content: center;
        }

        .contact:hover {
            background-color: gray;
            cursor: pointer;
        }

        .main {
            flex: 5.5;
        }

        .contents {
            flex: 7;
        }

        .contents_row1{
            flex: 6;
        }

        .contents_row1 img{
            padding: 15px;
        }

       
        .contents_row2{
            flex: 4;
        }

        .contents_row2 img{
            width: 100%;
            height: 100%;
        }

        .contents_row2_col1{
            flex: 1;
            padding: 5px;
        }

        .contents_row2_col2{
            flex: 1;
            padding: 5px;
        }

        .contents_row2_col3{
            flex: 1;
            padding: 5px;
        }

        .side {
            flex: 3;
        }

        .login {
            flex: 4;
        }

        .loginbox {
            flex: 1;
            justify-content: center;
            align-items: center;
        }

        .idbox {
            flex: 1;
        }

        .idbox>input {
            width: 100%;
            height: 100%;
        }

        .pwbox {
            flex: 1;
        }

        .pwbox>input {
            width: 100%;
            height: 100%;
        }

        .btnbox {
            flex: 1;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .email {
            flex: 6;
        }

        .footer {
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>
    <div class="col con">
        <div class="row header">
            <div class="logo">logo</div>
            <div class="title">
                <img src="title.png">
            </div>
            <div class="reserved">reserved</div>
        </div>
        <div class="row menu">
            <div class="row home">home</div>
            <div class="row about">about</div>
            <div class="row portfolio">portfolio</div>
            <div class="row contact">contact</div>
        </div>
        <div class="row main">
            <div class="col contents">
                <div class="contents_row1">
                    <img src="https://picsum.photos/450/160?random=1">
                </div>
                <div class="row contents_row2">
                    <div class="contents_row2_col1">
                        <img src="pink.jpg">
                    </div>
                    <div class="contents_row2_col2">
                        <img src="yello.jpg">
                    </div>
                    <div class="contents_row2_col3">
                        <img src="brown.jpg">
                    </div>
                </div>
            </div>
            <div class="col side">
                <div class="col login">
                    <div class="row loginbox">Login Box</div>
                    <div class="idbox">
                        <input type="text" placeholder="Input your ID">
                    </div>
                    <div class="pwbox">
                        <input type="text" placeholder="Input your PW">
                    </div>
                    <div class="btnbox">
                        <button>로그인</button>
                        <button>회원가입</button>
                    </div>
                </div>
                <div class="email">email</div>
            </div>
        </div>
        <div class="footer">saemi</div>
    </div>
</body>

</html>
