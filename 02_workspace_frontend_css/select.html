<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        div{
            border: 1px solid black;
        }

        

        .con{
            
            width: 200px;
            height: 200px;
        }

        .box{
            width: 50px;
            height: 50px;
        }

        span{
            border: 1px solid black;
        }

        .box1{
            background-color: pink;
        }

        .con .box{
            background-color: blue;
        }

        .box3{
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    <div class="con">
        <div class="box box1"></div>
        <span>나는 span이다</span>
        <div class="box box2">
            <div class="box box3">what?</div>
        </div>
    </div>
</body>
</html>
