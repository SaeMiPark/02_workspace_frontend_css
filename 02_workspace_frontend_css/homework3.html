<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            margin: auto;
            width: 800px;
            height: 700px;
        }

        .container .header {
            height: 20%;
        }

        .col {
            float: left;
            height: 100%;
        }

        #logo {
            width: 20%;
        }

        #title {
            width: 60%;
        }

        #title_img {
            padding-top: 10px;
        }

        #reserve {
            width: 20%;
        }

        .container .navi {
            height: 7%;
        }

        .container .navi ul {
            margin: 0px;
            padding: 0px;
            height: 100%;
        }

        .container .navi li {
            float: left;
            list-style-type: none;
            width: 25%;
            text-align: center;
            height: 100%;
            line-height: 45px;
            /* 400height에 * 15%하면 구해진다*/
            transition-duration: 1s;
        }

        .container .navi li:hover {
            cursor: pointer;
            background-color: pink;
        }

        .container .body {
            height: 63%;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        #content {
            width: 70%;
        }

        .contentrow{
            height: 50%;
        }

        .contentcol{
            width: 50%;
            height: 100%;
            text-align: center;
            padding-top: 33px;
        }

        .contentcol>img{
            border-radius: 5%;
        }

        .contentcol:hover{
            cursor:-webkit-zoom-in;
            background-color: snow;
            opacity: 0.5;
            border: 0.5px solid black;
            border-radius: 5%;
        }

        #side {
            width: 30%;
            padding: 20px;
        }

        #loginbox {
            height: 20%;
            margin-bottom: 7px;
        }

        .hello {
            text-align: center;
            height: 40%;
        }

        .logarea {
            height: 60%;
        }

        .inputarea {
            width: 70%;
        }

        .idarea, .pwarea {
            height: 50%;
        }

        .input {
            width: 100%;
            height: 100%
        }

        .idbtnarea {
            position: relative;
            width: 30%;
            text-align: center;
            
        }

        .loginbtn {
            position: absolute;
            top :15px;
        }

        #mailbox {
            height: 50%;
            margin-bottom: 5px;
        }

        .mail_title {
            height: 15%;
            text-align: center;
        }

        .mail_area {
            height: 85%;
            overflow-y: auto;
        }

        .mail_text {
            text-align: center;
            height: 35px;
            line-height: 35px;
            border-left: 1px solid black;
            border-bottom: 2px dashed black;
        }

        .mail_text:hover{
            cursor: pointer;
            background-color: lightgray;
        }

        #adbox {
            height: 30%;
            background-color: pink;
            border-radius: 5%;
            text-align: center;
            line-height: 120px;
        }

        .container .footer {
            height: 10%;
        }

        .footer_endtext {
            text-align: center;
            line-height: 65px;
            height: 100%;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="col" id="logo"></div>
            <div class="col" id="title">
                <img id="title_img" src="title.png">
            </div>
            <div class="col" id="reserve"></div>
        </div>
        <div class="navi">
            <ul>
                <li><i class="fa-solid fa-house"></i> home</li>
                <li><i class="fa-solid fa-user"></i></i> about</li>
                <li><i class="fa-solid fa-magnifying-glass"></i> profile</li>
                <li><i class="fa-solid fa-phone"></i> contact</li>
            </ul>
        </div>
        <div class="body">
            <div class="col" id="content">
                <div class="row contentrow">
                    <div class="col contentcol">
                        <img src="white.jpg">
                    </div>
                    <div class="col contentcol">
                        <img src="pink.jpg">
                    </div>
                </div>
                <div class="row contentrow">
                    <div class="col contentcol">
                        <img src="yello.jpg">
                    </div>
                    <div class="col contentcol">
                        <img src="brown.jpg">
                    </div>
                </div>
            </div>
            <div class="col" id="side">
                <div class="row" id="loginbox">
                    <div class="hello">
                        Good day. User
                    </div>
                    <div class="logarea">
                        <div class="col inputarea">
                            <div class="idarea">
                                <input type="text" class="input" placeholder="ID">
                            </div>
                            <div class="pwarea">
                                <input type="text" class="input" placeholder="PW">
                            </div>
                        </div>
                        <div class="col idbtnarea">
                            <button class="loginbtn">Login</button>
                        </div>
                    </div>
                </div>
                <div class="row" id="mailbox">
                    <div class="mail_title"><i class="fa-solid fa-envelope"></i> MAIL-BOX</div>
                    <div class="mail_area">
                        <div class="mail_text">1번째 메일입니다.</div>
                        <div class="mail_text">2번째 메일입니다.</div>
                        <div class="mail_text">3번째 메일입니다.</div>
                        <div class="mail_text">4번째 메일입니다.</div>
                        <div class="mail_text">5번째 메일입니다.</div>
                        <div class="mail_text">6번째 메일입니다.</div>
                        <div class="mail_text">7번째 메일입니다.</div>
                        <div class="mail_text">8번째 메일입니다.</div>
                    </div>
                </div>
                <div id="adbox">
                    <i class="fa-solid fa-rectangle-ad fa-2xl"></i>
                    </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_endtext">@Copyright by saemi Since 2024.03.19</div>
        </div>
    </div>

</body>

</html>
