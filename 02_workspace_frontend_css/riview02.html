<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: pink;

        }

        div>p {
            background-color: aqua;
        }

        #box>div {
            background-color: blueviolet;
        }

        #text{
            overflow: hidden;
        }

    </style>
</head>

<body>
    <div></div>
    <div></div>

    <!--p안에 div는 올 수 없다..
        div안에 p는 올 수 있다
        span안에 div,p는 올 수 없다
    -->

    <div>
        <p>뭐야</p>
        <p>뭐야</p>
    </div>

    
    <div id="box">
        <div id="text">
            <div>div5</div>
            <!-- 같은 사이즈이기 때문에 
                div6은 밀려나서 div7영역으로 내려간다 
            -->
            <div>div6</div> 
        </div>
        <div>
            <div>div7</div>
        </div>
    </div>

</body>

</html>
