<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function plus(num1, num2){
            return num1+num2;

        }

        function minus(num1, num2){
            return num1-num2;
        }

        function temp(func, num1, num2){
            return func(num1, num2);

        }

        let result=temp(
            function(num1,num2){
                return num1*num2
            },10,5);

        console.log(result);

        
        //
        function test(){
            return function(num1,num2){
                return num1/num2;
            };
        }

        let result2= test()(10,2);
        //test()-> test의 리턴값
        //즉, 나누기 기능의 함수의 주소 값을 가진다.
        //나누기 함수 주소 값의 + ()하면 또 메소드콜 이떄 인자값을 전달할 수 있다.
        console.log(result2);


    </script>
</body>
</html>
