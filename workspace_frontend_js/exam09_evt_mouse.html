<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            position: absolute; /* 추가된 부분 */
        }
    </style>

</head>

<body>
    <div id="box"></div>
    <!-- 이벤트 핸들러의 매개변수 여부
    인자를 넘기는 주체: 브라우저다. -->

    <script>
        let box=document.getElementById("box");
        document.onmousemove = function (e) { //움직임 좌표 매개변수로 받기
            //console.log(e.x + " " + e.y);
            box.style.top=e.y+"px";
            box.style.left=e.x+"px";
        }
    </script>
</body>

</html>
