<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        row=prompt("행을 입력하세요");
        col=prompt("열을 입력하세요");
        let num=1;
        document.write("<table border='1px solid black'>")
        for(let i=0; i<row; i++){
            document.write("<tr>")
            for(let j=0; j<col; j++){
                document.write("<td>"+num+"</td>");
                num++;
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</body>
</html>
