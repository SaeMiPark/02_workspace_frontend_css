<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}

        div{
            border: 1px solid black;
        }

        .con{
            margin: auto;
            height: 400px;
            width: 400px;
            display: flex;
            flex-direction: column;
        }

        .row{
            flex:2.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button, input{
            height: 100%;
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .row>div{
            height: 100%;
            width: 30%;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="row">
            <input id="num1" type="text" placeholder="첫번째 수">
        </div>
        <div class="row">
            <input id="num2" type="text" placeholder="두번째 수">
        </div>
        <div class="row">
            <button id="btn">+</button>
        </div>
        <div class="row">
            <div id="result">Result</div>
        </div>
    </div>

    <script>
        let num1=document.getElementById("num1");
        let num2=document.getElementById("num2");
        let btn=document.getElementById("btn");
        let result=document.getElementById("result");
        
        btn.onclick=function(){
            result.innerHTML=parseInt(num1.value)+parseInt(num2.value);
        };

    </script>
</body>
</html>
