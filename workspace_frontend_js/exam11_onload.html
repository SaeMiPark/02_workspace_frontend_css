<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            let btn = document.getElementById("btn");
            btn.onclick = function () {
                alert("Pnp!");
            }
        }
    </script>
</head>

<body>
    <button id="btn">Pnp!</button>
    <!--onload
    윈도우창 안에 모든 소스 코드가 실행된 후에 실행
    </html>까지 하고 onload로 돌아와서 실행
    onload는 두번 할 수 없다. 변수여서 결론적으로 두번째 껏만 적용된다.
    두 개를 실행하고 싶다면 onload에 두 개 다 넣는다. -->
</body>

</html>
