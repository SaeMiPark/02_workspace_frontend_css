<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //입력창을 띄워서 1. 사과, 2. 딸기, 3. 오렌지 중 선택하기
        msg=prompt("1번 사과, 2번 딸기, 3번 오렌지 중 하나를 선택하세요.");
        if(msg==1){
            console.log("사과");
            //document.write("<div style='color:green'>Apple</div>");
        }else if(msg==2){
            console.log("딸기");
        }else if(msg==3){
            console.log("오렌지");
        }else{
            console.log("메뉴를 다시 선택하세요.");
        }

    </script>
</body>
</html>
